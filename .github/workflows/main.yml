name: Deploy Pages and Worker

on:
  workflow_dispatch:
    inputs:
      CF_API_TOKEN:
        description: 'Cloudflare API Token'
        required: true
        type: string
      CF_ACCOUNT_ID:
        description: 'Cloudflare Account ID'
        required: true
        type: string
      CF_PROJECT_NAME:
        description: 'Cloudflare Pages Project Name'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 1: Deploy Cloudflare Pages (Frontend)
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ github.event.inputs.CF_API_TOKEN }}
          accountId: ${{ github.event.inputs.CF_ACCOUNT_ID }}
          projectName: ${{ github.event.inputs.CF_PROJECT_NAME }}  # Ganti dengan input project name dari user
          directory: public
          branch: main
          wranglerVersion: '3'
        continue-on-error: false  # Gagal langsung berhenti, jika diperlukan bisa disesuaikan

      # Step 2: Deploy Cloudflare Worker (Backend)
      - name: Deploy to Cloudflare Worker
        run: |
          cd worker
          npm install
          npx wrangler deploy --env production
        env:
          CF_API_TOKEN: ${{ github.event.inputs.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ github.event.inputs.CF_ACCOUNT_ID }}
